<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Components</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <style>
     body {
         background: url("assets/images/background.png")
         
     }

     html, body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .content {
        flex: 1 0 auto;
      }

      footer {
          text-align: center;
          background-color: grey;
        
      }
     
 </style>


</head>
<body>
    <div class="content">
    <!-- header wrapper -->
        <div class="header-wrapper col-12 p-0 bg-white">    
            <div class="container col-md-11 col-lg-10 clearfix bg-white"> <!--note the md was set 12 but can be 11-->
                <header class="col-12 col-md-6  float-left">
                    <div class="col-6">
                        <h3 class="col-12 mb-0 bg-info">
                                    Guillermo Gahbler
                        </h3>
                    </div>    
                </header>
                <nav class="nav col-12 col-md-6 mt-3 pl-5 float-right bg-white">
                            <a class="nav-link" href="#">About</a>
                            <a class="nav-link" href="#">Contact</a>
                            <a class="nav-link" href="#">Link</a>
                </nav>
            </div>
        </div>        
    <!-- end of header wrapper -->

    <!-- Main contect begins -->

        <div class="container col-lg-10 col-md-11 mt-4 clearfix"> <!--added col-md-11 to align-->
            <section class="float-lg-left bg-white col-lg-6 clearfix">
                <h3>
                    Contact
                </h3>
                <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@email.com">
                          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                          <label for="exampleInputname1">Name</label>
                          <input type="name" class="form-control" id="exampleInputName1" placeholder="Jane/John doe">
                        </div>
                                                                      
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">Message</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message here"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>    
                    
            </section>
            <aside class="float-lg-right col-lg-5 mr-md-5 bg-white">
                <h4>
                    Connect with me
                </h4>
                <img src="assets/images/github.svg" alt="guthub link" style="width:80px; height:80px;">
                <img src="assets/images/stack.svg" alt="stackoverflowlink" style="width:80px; height:80px;">   
                <img src="assets/images/link.svg" alt="linkedin link" style="width:80px; height:80px;">
            </aside>
        </div>

    </div> 
    
    <footer class="footer">footer</footer>
    


</body>
</html>
